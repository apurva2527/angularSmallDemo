<div class="container">
    <div class="row p-3 m-3">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="loginUser()">
                <h2>LOGIN</h2>
                <div>
                    <label for="username">Username:</label>
                    <input type="email" id="email" formControlName="username" class="form-control">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input class="form-control" id="password" formControlName="password" type="password">
                </div>
				<button class="btn btn-primary m-3" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
