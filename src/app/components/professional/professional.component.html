<div>
    <div class="p-3 m-3 ">
        <div style="width:300px; float: left; height: 500px; border: 1px solid #000;"> 
            
            <app-nav></app-nav>
        </div> 
        <div style="width:600px;  float: left; height: 500px; border: 1px solid #000;"> 
            <form [formGroup]="signupForm" (ngSubmit)="addUser()">
                <div class="p-3 m-3">
                    <label for="experience">Experience </label>
                    <input type="text" id="experience" formControlName="experience" class="form-control">
                </div>
                
                <button class="btn btn-primary m-3" type="submit">Save</button>
                <button class="btn btn-primary m-3" (click)="back()" type="button">Cancel</button>
            </form>
        </div>
    </div>    
</div>
